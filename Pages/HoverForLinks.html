<!DOCTYPE html>
<html lang="en" class="no-js">
	<head id="header">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Underline Hover Styles for Links | Codrops</title>
		<meta name="description" content="Some ideas for underline hover styles on links using various techniques." />
		<meta name="keywords" content="hover, underline, effect, animation, inspiration, css, javascript" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="https://use.typekit.net/hph2pnz.css">
		<link rel="stylesheet" type="text/css" href="../Css/HoverForLinks.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body>
        <header>
            <nav>
                <a href="#" class="link link--helike"><span>Home</span></a>
                <a href="#" class="link link--helike"><span>Contatos</span></a>
                <a href="#" class="link link--helike"><span>Sobre</span></a>

                <ul id="navigation">
                    <li class="home"><a title="Home">Home</a></li>
                    <li class="about"><a title="About">About</a></li>
                    <li class="search"><a title="Search">Search</a></li>
                    <li class="photos"><a title="Photos">Photos</a></li>
                    <li class="contact"><a title="Contact">Contact</a></li>
                </ul>
            </nav>
        </header>
		
        <!-- The JavaScript For Second Option -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
                var d=300;
                $('#navigation a').each(function(){
                    var $this = $(this);
					var r=Math.floor(Math.random()*41)-20;
                    $this.css({'-moz-transform':'rotate('+r+'deg)','-webkit-transform':'rotate('+r+'deg)','transform':'rotate('+r+'deg)'});
                    $('#content').css({'-moz-transform':'rotate('+r+'deg)','-webkit-transform':'rotate('+r+'deg)','transform':'rotate('+r+'deg)'});
                    $this.stop().animate({
                        'marginTop':'-70px'                       
                    },d+=150);
                });
                $('#navigation > li').hover(
					function () {
						var $this = $(this);
						$('a',$this).stop().animate({
							'marginTop':'-40px'
						},200);
					},
					function () {
						var $this = $(this);
						$('a',$this).stop().animate({
							'marginTop':'-70px'
						},200);
					}
				).click(function(){
					var $this = $(this);
					var name = this.className;
					$('#content').animate({marginTop:-600}, 300,function(){
						var $this = $(this);
						var r=Math.floor(Math.random()*41)-20;
						$this.css({'-moz-transform':'rotate('+r+'deg)','-webkit-transform':'rotate('+r+'deg)','transform':'rotate('+r+'deg)'});
						$('#content div').hide();
						$('#'+name).show();	
						$this.animate({marginTop:-200}, 300); 
					})		 
				});
            });
        </script>
	</body>
</html>
